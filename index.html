<!-- Build a team introduction page for a startup using grid layout. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 30</title>
    <link rel="stylesheet" href="style.css">
 </head>

        <div class="team-member">
            <img src="https://media.istockphoto.com/id/534506953/photo/designers-create-their-own-success.jpg?s=2048x2048&w=is&k=20&c=T5EZgWDv-28rnJAPGsMfWy9mR4rl-DXqCCZACit_rFc=" alt="Team Member">
            <h2>Jane Smith</h2>
            <p>Chief Technology Officer</p>
        </div>
        <div class="team-member">

 </html>
